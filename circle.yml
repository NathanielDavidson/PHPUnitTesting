checkout:
  post:
    - composer install
    - wget https://phar.phpunit.de/phpunit.phar -O ~/phpunit.phar
    - chmod 0755 ~/phpunit.phar
test:
  override:
    - ~/phpunit.phar ./tests
  post:
    - mkdir -v -p $CIRCLE_TEST_REPORTS/reports/
    - cp -v ./*/*-reports/*.xml $CIRCLE_TEST_REPORTS/reports/
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/